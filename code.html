<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Màn hình Đăng nhập - Phòng Tổng hợp</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#135bec",
              "primary-hover": "#1d4ed8",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
              "surface-light": "#ffffff",
              "surface-dark": "#1a2230",
            },
            fontFamily: {
              "display": ["Public Sans", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar for better aesthetics */
        body {
            font-family: "Public Sans", "Noto Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-4">
<!-- Decorative Background Elements -->
<div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
<div class="absolute -top-[20%] -left-[10%] w-[50%] h-[50%] rounded-full bg-blue-100/50 dark:bg-blue-900/10 blur-3xl"></div>
<div class="absolute top-[40%] -right-[10%] w-[40%] h-[40%] rounded-full bg-purple-100/50 dark:bg-purple-900/10 blur-3xl"></div>
</div>
<!-- Login Card Container -->
<div class="relative z-10 w-full max-w-[440px] flex flex-col bg-surface-light dark:bg-surface-dark rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800 overflow-hidden">
<!-- Header / Logo Area -->
<div class="px-8 pt-10 pb-2 flex flex-col items-center text-center">
<div class="mb-6 inline-flex h-14 w-14 items-center justify-center rounded-xl bg-primary/10 text-primary">
<svg class="w-8 h-8" fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z" fill="currentColor"></path>
</svg>
</div>
<h1 class="text-slate-900 dark:text-white text-2xl font-bold leading-tight tracking-tight mb-2">
                Phòng Tổng hợp
            </h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal">
                Đăng nhập để truy cập cơ sở dữ liệu
            </p>
</div>
<!-- Form Area -->
<div class="p-8 pt-6 flex flex-col gap-5">
<!-- Username Field -->
<label class="flex flex-col gap-1.5">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Tên đăng nhập</span>
<div class="relative flex items-center">
<span class="absolute left-4 text-slate-400 pointer-events-none flex items-center">
<span class="material-symbols-outlined text-[20px]">person</span>
</span>
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary h-12 pl-11 pr-4 text-base transition-colors" placeholder="Nhập tên đăng nhập hoặc email" type="text" value=""/>
</div>
</label>
<!-- Password Field -->
<label class="flex flex-col gap-1.5">
<div class="flex items-center justify-between">
<span class="text-slate-900 dark:text-slate-200 text-sm font-medium leading-normal">Mật khẩu</span>
</div>
<div class="relative flex w-full items-stretch rounded-lg">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none flex items-center z-10">
<span class="material-symbols-outlined text-[20px]">lock</span>
</span>
<input class="form-input flex-1 w-full rounded-lg border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary h-12 pl-11 pr-12 text-base transition-colors" placeholder="Nhập mật khẩu" type="password" value=""/>
<button class="absolute right-0 top-0 h-12 w-12 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 transition-colors focus:outline-none rounded-r-lg" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</label>
<!-- Options Row -->
<div class="flex items-center justify-between mt-1">
<label class="flex items-center gap-2 cursor-pointer group">
<input class="form-checkbox h-4 w-4 rounded border-slate-300 text-primary focus:ring-primary transition duration-150 ease-in-out cursor-pointer" type="checkbox"/>
<span class="text-sm text-slate-600 dark:text-slate-400 group-hover:text-slate-800 dark:group-hover:text-slate-300 transition-colors">Ghi nhớ đăng nhập</span>
</label>
<a class="text-sm font-semibold text-primary hover:text-primary-hover hover:underline transition-all" href="#">Quên mật khẩu?</a>
</div>
<!-- Submit Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 bg-primary hover:bg-primary-hover text-white text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-md hover:shadow-lg active:scale-[0.99] mt-2">
<span class="truncate">Đăng nhập</span>
</button>
</div>
<!-- Divider -->
<div class="relative px-8 py-2">
<div aria-hidden="true" class="absolute inset-0 flex items-center px-8">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center text-sm leading-5">
<span class="bg-surface-light dark:bg-surface-dark px-2 text-slate-400 text-xs uppercase tracking-wider">Hỗ trợ</span>
</div>
</div>
<!-- Footer Actions -->
<div class="px-8 pb-8 pt-4 flex flex-col items-center gap-4">
<button class="flex items-center gap-2 text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium">
<span class="material-symbols-outlined text-[18px]">help</span>
<span>Trung tâm trợ giúp</span>
</button>
<p class="text-xs text-slate-400 text-center">
                © 2024 Phòng Tổng hợp. Bảo mật &amp; Riêng tư.
            </p>
</div>
</div>
</body></html>
